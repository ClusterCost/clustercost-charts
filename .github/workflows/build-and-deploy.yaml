name: Build and Deploy Helm Charts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Lint charts
        run: |
          set -euo pipefail
          for chart in charts/*; do
            echo "Linting ${chart}"
            helm lint "${chart}"
          done

      - name: Render charts
        run: |
          set -euo pipefail
          for chart in charts/*; do
            echo "Rendering ${chart}"
            helm template preview "${chart}" >/dev/null
          done

      - name: Package charts
        run: |
          set -euo pipefail
          mkdir -p dist
          for chart in charts/*; do
            echo "Packaging ${chart}"
            helm dependency update "${chart}" || true
            helm package "${chart}" --destination dist
          done

      - name: Generate Helm repository index
        run: helm repo index dist

      - name: Upload packaged charts artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-charts
          path: dist

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download packaged charts artifact
        uses: actions/download-artifact@v4
        with:
          name: helm-charts
          path: dist

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PAGES_PROJECT_NAME }}
          directory: dist
