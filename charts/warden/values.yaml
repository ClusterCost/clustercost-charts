replicaCount: 1

image:
  repository: ghcr.io/projecthelena/warden
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

commonLabels: {}
podLabels: {}
podAnnotations: {}
deploymentAnnotations: {}

podSecurityContext: {}
securityContext: {}

service:
  type: ClusterIP
  port: 9090
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: status.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Traefik IngressRoute (traefik.io/v1alpha1)
ingressRoute:
  enabled: false
  annotations: {}
  entryPoints:
    - websecure
  routes:
    - match: Host(`status.example.com`)
      kind: Rule
      # services: []  # defaults to the warden service
  tls:
    certResolver: letsencrypt

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

nodeSelector: {}
tolerations: []
affinity: {}

# Application configuration
config:
  listenAddr: ":9090"
  cookieSecure: false
  trustProxy: false

# Secret for initial setup â€” avoid in production
adminSecret: ""

# Database configuration
database:
  # "sqlite" or "postgres"
  type: sqlite

  # SQLite settings (only when type=sqlite)
  sqlite:
    path: /data/warden.db
    persistence:
      enabled: true
      size: 1Gi
      storageClass: ""

  # Internal PostgreSQL subchart (only when type=postgres)
  postgres:
    enabled: false

  # External PostgreSQL (only when type=postgres)
  external:
    enabled: false
    url: ""
    existingSecret: ""
    existingSecretKey: "db-url"

# Bitnami PostgreSQL subchart values
# Only used when database.postgres.enabled=true
# Password is auto-generated by the subchart and stored in a Secret.
# Set postgresql.auth.password explicitly only if you need a known value.
postgresql:
  auth:
    username: warden
    database: warden

env: {}
extraEnv: []

livenessProbe:
  enabled: true
  httpGet:
    path: /healthz
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

readinessProbe:
  enabled: true
  httpGet:
    path: /readyz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1
