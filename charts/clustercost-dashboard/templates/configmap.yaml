apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "clustercost-dashboard.fullname" . }}-config
  labels:
    {{- include "clustercost-dashboard.labels" . | nindent 4 }}
    {{- with .Values.commonLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- $config := deepCopy .Values.config }}
{{- if hasKey .Values "agents" }}
{{- $_ := set $config "agents" .Values.agents }}
{{- end }}
data:
  dashboard.yaml: |
    {{- toYaml $config | nindent 4 }}
